<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-message {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
    }

    .back-link {
      color: #777;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-message">
      <h1>Oops! Something went wrong.</h1>
      <p>We're sorry, but an error occurred while processing your request.</p>
      <p>Please try again later.</p>
      <p><a href="/" class="back-link">Go back to the homepage</a></p>
    </div>
  </div>
</body>
</html>
